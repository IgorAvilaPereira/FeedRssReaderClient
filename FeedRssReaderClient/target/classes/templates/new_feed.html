<html>
    <head>
        <meta charset="utf-8"/>
        <title>Feed Rss Reader</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div style="width: 100%; overflow: hidden;">
            <div id="left_menu" style="width: 400px; float: left;"> 
                <b>Feeds</b>
                <ul>
                    <li><a href="/">Read Feeds</a></li>
                    <li><a href="/my_feeds">My Feeds</a></li>
                    <li><a href="/new_feed">New Feed</a></li>
                </ul>
            </div>
            <div style="margin-left: 500px;">  
                <h1>New Feed</h1>
                <h2>{{mensagem}}</h2>
                <form action ="/new_feed" method="post">
                    Name: <input type="text" name="name" required="required"> <br>
                    Url: <input type="text" name="url" required="required"> <br>
                    <input type="submit" value="Add">
                </form>
            </div>
        </div>
    </body>
</html>
