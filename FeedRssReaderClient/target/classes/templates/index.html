<html>
    <head>
        <meta charset="utf-8"/>
        <title>Feed Rss Reader</title>
        <link rel="stylesheet" href="/style.css" />        
    </head>
    <body>
        <div style="width: 100%; overflow: hidden;">
            <div id="left_menu" style="width: 400px; float: left;"> 
                <b>Feeds</b>
                <ul>
                    <li><a href="/">Read Feeds</a></li>
                    <li><a href="/my_feeds">My Feeds</a></li>
                    <li><a href="/new_feed">New Feed</a></li>
                </ul>
            </div>
            <div style="margin-left: 500px;">  
                <h1>Latest Feeds</h1>
                {{#vetFeed}}   
                    <h1>{{name}}</h1>
                    {{#articles}}        
                    <div id="article">
                        <span class="article_title"> {{title}} </span> <br>
                        <a class="article_link" href="{{link}}"> {{link}} </a>
                        <p> {{body}} </p>
                        {{imgUrl}}
                    </div>
                    <br><br>
                    {{/articles}} 
                {{/vetFeed}} 
            </div>
        </div>
    </body>
</html>
