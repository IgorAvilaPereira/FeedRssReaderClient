<html>
    <head>
        <meta charset="utf-8"/>
        <title>Feed Rss Reader</title>        
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div style="width: 100%; overflow: hidden;">
            <div id="left_menu" style="width: 400px; float: left;"> 
                <b>Feeds</b>
                <ul>
                    <li><a href="/">Read Feeds</a></li>
                    <li><a href="/my_feeds">My Feeds</a></li>
                    <li><a href="/new_feed">New Feed</a></li>
                </ul>
            </div>
            <div style="margin-left: 500px;">  
                <h1>Edit Feed</h1>
                <h2>{{mensagem}}</h2>
                <form action ="/edit_feed" method="post">
                    <table>
                        <tr> <td> Name:  </td> <td> <input type="text" name="name" value="{{name}}" required="required"> </td> </tr>
                        <tr> <td> Url: </td> <td> <input type="text" name="url" value="{{url}}" required="required"> 
                        <input type="hidden" name="id" value="{{id}}"> </td> </tr>
                        <tr> <td colspan="2"> <input type="submit" value="Edit"></td></tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
